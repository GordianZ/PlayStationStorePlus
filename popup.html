<html>

<head>
	<title>PlayStation Store Plus</title>
	<script src="vendors/sorttable.js"></script>
	<script src="vendors/jets.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
</head>

<body>
	<div id="dataview">
		<div>Total number: <em id="number"></em>, updated on <em id="timestamp"></em> <button id="reset">Clear cache</button>
		</div>
		<div>
			<input type="search" id="inputSearch" placeholder="Filter by nameâ€¦">
		</div>
		<div>
			<input type="checkbox" class="checkbox" id="toggleLicense" checked="true">
			<label for="toggleLicense">Show Internal License</label>
			<input type="checkbox" class="checkbox" id="togglePS4" checked="true">
			<label for="togglePS4">Show PS4</label>
			<input type="checkbox" class="checkbox" id="togglePS3" checked="true">
			<label for="togglePS3">Show PS3</label>
			<input type="checkbox" class="checkbox" id="togglePSVita" checked="true">
			<label for="togglePSVita">Show PSVita</label>
			<input type="checkbox" class="checkbox" id="togglePSP" checked="true">
			<label for="togglePSP">Show PSP</label>
			<input type="checkbox" class="checkbox" id="toggleGame" checked="true">
			<label for="toggleGame">Show Game</label>
			<input type="checkbox" class="checkbox" id="toggleDLC" checked="true">
			<label for="toggleDLC">Show DLC</label>
			<input type="checkbox" class="checkbox" id="toggleExtra" checked="true">
			<label for="toggleExtra">Show Extra</label>
		</div>
		<table id="content">
			<tr>
				<th id="th-no">#</th>
				<th id="th-plus">PS+</th>
				<th id="th-name" class="sorttable_alpha">Name</th>
				<th id="th-platform">Platform</th>
				<th id="th-type">Type</th>
				<th id="th-size">Size</th>
				<th id="th-date">Date</th>
				<!-- <th id="th-id">ID</th> -->
			</tr>
		</table>
	</div>
	<div id="messageview">
		<p>
			Entitlement data not found. Please <a href="https://store.playstation.com" target="_blank">log in PlayStation Store</a>
			to view your content list.
		</p>
	</div>
	<script src="popup.js"></script>
</body>

</html>
