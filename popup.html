<html>
	<head>
		<title>PlayStation Store Plus</title>
		<script src="sorttable.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
<body>
  <div>Total number: <em id="number"></em></div>
	<div><input type="checkbox" id="toggleInternals" checked="true">Hide Internal Entitlements</div>
	<div><input type="search" id="inputSearch">Instant filter</div>
  <table id="content">
	  <tr>
			<th>#</th>
			<th>Name</th>
			<th>Type</th>
			<th>Size</th>
			<th>Date</th>
			<th>ID</th>
	  </tr>
  </table>
<script src="popup.js"></script>
</body>
</html>
